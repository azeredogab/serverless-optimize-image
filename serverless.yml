service: serverless

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - s3:GetObject
        - s3:PutObject
      Resource: 
        - "arn:aws:s3:::*"

functions:
  optimize:
    handler: optimize.handle
    environment:
      bucket: serverless
    events: 
      - s3:
          bucket: serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            -suffix: .jpg
      - s3:
          bucket: serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            -suffix: .png


